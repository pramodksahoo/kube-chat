{{- if .Values.nlpService.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubechat.fullname" . }}-nlp-config
  labels:
    {{- include "kubechat.labels" . | nindent 4 }}
    app.kubernetes.io/component: nlp-service
type: Opaque
data:
  # Optional OpenAI API key (only needed if using OpenAI provider)
  openai-api-key: {{ .Values.nlpService.env.OPENAI_API_KEY | default "" | b64enc }}
{{- end }}