{{- if .Values.auditService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubechat.fullname" . }}-audit-service
  labels:
    {{- include "kubechat.labels" . | nindent 4 }}
    app.kubernetes.io/component: audit-service
  {{- with .Values.auditService.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.auditService.service.type }}
  ports:
  - port: {{ .Values.auditService.service.port }}
    targetPort: {{ .Values.auditService.service.targetPort | default "http" }}
    protocol: TCP
    name: http
  selector:
    {{- include "kubechat.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: audit-service
{{- end }}